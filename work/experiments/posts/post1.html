<script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
<script>
    let hr = 0;
    let v = [];
    let vx = 300;
    let spacing = 200;
    let h;
    function setup() {
        let desktopWidth = windowWidth / 1.5;
        let mobileWidth = windowWidth;
        let cnv = createCanvas(windowWidth * .99, windowHeight * .8);
        if (windowWidth < 600) {
            let cnv = createCanvas(mobileWidth, 400);
        }
        cnv.parent('sketch');
        background(0);
    }

    function draw() {
        noStroke();
        strokeWeight(0);
        fill(0);
        rect(width - 100, height - 100, 100, 100)
        textSize(24);
        fill(255);
        text(hr, width - 60, height - 60)
    }

    function mousePressed() {
        h = random(200,240);
        noFill();
        stroke(random(0,100),random(0, 255),random(155, 255));
        strokeWeight(2);
        beginShape();
        for (let i = 0; i < 8; i++) {
            v[i] = createVector(vx + spacing * i + random(-50, 50), random(600, 800))
            vertex(v[i].x, v[i].y);
        }
        endShape();
        background(0, 40);
        console.log(h)
        hr++
    }


    function windowResized() {
        if (windowWidth < 600) {
            resizeCanvas(windowWidth * .99, windowHeight * .99);

        }
        if (windowWidth > 600) {
            resizeCanvas(windowWidth * .99, windowHeight * .99);
        }
    }
</script>
