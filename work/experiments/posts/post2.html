    let font;

    function preload() {
        font = loadFont('fonts/DKMariken.otf');
    }

    function setup() {

        let desktopWidth = windowWidth / 1.5;
        let mobileWidth = windowWidth;
        let cnv = createCanvas(windowWidth * .99, windowHeight * .8);
        if (windowWidth < 600) {
            let cnv = createCanvas(mobileWidth, 400);
        }
        cnv.parent('sketch');
        background(0);

        n = int(random(0, 77))
    }

    function draw() {
        selectCard();
    }

    function mouseClicked() {
        n = int(random(0, 77))
    }

    function windowResized() {
        if (windowWidth < 600) {
            resizeCanvas(windowWidth * .99, windowHeight * .99);
            background(0);

        }
        if (windowWidth > 600) {
            resizeCanvas(windowWidth * .99, windowHeight * .99);
            background(0);
        }
    }

    function selectCard() {
        background(0);
        textSize(72);
        textAlign(CENTER);
        textFont(font);
        fill(255);
        text(card[n].toUpperCase(), width/2, height-100);
        console.log(card[n])
    }
