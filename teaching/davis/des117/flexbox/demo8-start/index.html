<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Flexbox 8</title>
		<link href="pagestyles.css" rel="stylesheet">
		
		<style>
			
			/* Testing Flexbox!!! */
			#container{
				display: flex;

			}

			#one{order: 3;}
			#two{order: 1;}
			#three{order: 4;}
			#four{order: 2;}
			
		</style>
	</head>

	<body>
		
		<main id="page">
		
			<header>
			
				<h1>Working With Flexbox</h1>
				<p>Add styles necessary in the head of this page to control the flex items on the page.</p>
			
			</header>
			
			<section id="container">
			
				<div id="one">Box One</div>
				
				<div id="two">Box Number Two</div>
				
				<div id="three">Box Three</div>
				
				<div id="four">Box Four</div>
			
			</section>
			
			<footer>
				<p>footer content</p>
			</footer>
		
		</main>
		
	</body>
</html>
